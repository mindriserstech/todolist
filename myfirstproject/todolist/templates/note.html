<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Templates</title>
    </head>
    <style>
        input, label {
            width: 300px;
            height: 30px;
            font-size: 20px;
            border-radius: 25px;
        }

        button {
            width: 200px;
            height: 50px;
            border-radius: 0;
            border: 1px solid red;
            color: red;
            cursor: pointer;
        }
        button:hover {
            background-color: red;
            color: white;
        }
    </style>
    <body>
        <h1>USER NOTE</h1>
        <span>{{ msg }}</span>
        <form method="POST" action="{% url 'note.add' %}">
            {% csrf_token %}
            {{ form.as_p }}
                <input type="submit" value="SAVE">
        </form>
        <h1>Data</h1>
        <p>{{ data.note_title }}</p>
        <p>{{ data.note_description }}</p>
        <p>{{ data.note_added_at }}</p>
        <div>

            {{ obj1 }}
            <br>
            <!-- we print objects value by using loop -->
            {{ obj2 }} 
        </div>
    </body>
</html>
